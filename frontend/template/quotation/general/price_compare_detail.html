{% extends "template/base.html" %}

{% block title %}견적 비교 - SYNEX+{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', path='/css/page/quotation/general/price_compare_detail.css') }}">
{% endblock %}

{% block extra_js %}
    <script src="{{ url_for('static', path='/js/page/quotation/general/price_compare_detail.js') }}"></script>
{% endblock %}

{% block content %}
<div class="quotation-comparison-page">
    <div class="comparison-shell">
        <div class="comparison-inner">
            <header>
                <h2 id="pageTitle">내정가 견적가 비교</h2>
                <div class="logo-placeholder">
                    <img src="/assets/images/JLT_Logo.png" alt="JLT Logo">
                </div>
            </header>
            
            <div id="loading" style="display: none; text-align: center; padding: 40px;">
                <p>데이터를 불러오는 중...</p>
            </div>
            
            <div class="controls-container" id="controlsContainer" style="display: none; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <span style="font-weight: 600; color: #374151;">작성자: <span id="creatorName">-</span></span>
                    <span style="font-weight: 600; color: #374151;">작성일: <span id="createdDate">-</span></span>
                </div>
                <div id="markupControl" style="display: flex; align-items: center;">
                    <label for="markup-rate" style="margin-right: 8px; font-weight: bold;">견적가 상승률:</label>
                    <input type="number" id="markup-rate" value="5" step="0.1" style="width: 60px; text-align: right; padding: 4px;">
                    <span style="margin-left: 4px;">%</span>
                </div>
            </div>
            
            <div id="tableContainer">
                <table class="comparison-table">
                    <thead>
                        <tr>
                            <th rowspan="2" class="col-category">항목</th>
                            <th rowspan="2" class="col-item">구분</th>
                            <th colspan="4" class="header-internal">내정가</th>
                            <th colspan="5" class="header-estimate">견적가</th> <th rowspan="2" class="col-note">비고</th>
                        </tr>
                        <tr>
                            <th class="sub-header">수량</th>
                            <th class="sub-header">단위</th>
                            <th class="sub-header">단가</th>
                            <th class="sub-header">금액</th>
                            <th class="sub-header">수량</th>
                            <th class="sub-header">단위</th>
                            <th class="sub-header">단가</th>
                            <th class="sub-header">상승률</th> <th class="sub-header">금액</th>
                        </tr>
                    </thead>
                    <tbody id="comparisonTableBody"></tbody>
                </table>
            </div>

            <div class="notes-section" id="notesSection" style="display: none;">
                <div class="notes-header">특이사항</div>
                <div class="notes-content" id="notesContent"></div>
            </div>
            
            <div class="action-footer" id="actionFooter" style="display: none; margin-top: 24px; padding-top: 24px; border-top: 1px solid #e5e7eb;">
                </div>
        </div>
    </div>
</div>
{% endblock %}
