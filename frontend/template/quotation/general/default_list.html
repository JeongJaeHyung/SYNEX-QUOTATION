<!--default_list.html-->

{% extends "template/base.html" %}

{% block title %}견적서(일반) 목록 - SYNEX+{% endblock %}


{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', path='/css/page/quotation/general/default_list.css') }}">
{% endblock %}

{% block extra_js %}
    <script src="{{ url_for('static', path='/js/page/quotation/general/default_list.js') }}"></script>
{% endblock %}



{% block content %}
<div class="page-content">
    {# 상단 액션 바 #}
    <div class="action-bar">
        <div class="action-bar-left">
            <button class="btn btn-primary" onclick="createQuotation()">
                <span>+</span> 견적서 생성
            </button>
            <button class="btn btn-danger" onclick="deleteSelected()">
                선택 삭제
            </button>
        </div>
    </div>

    {# 로딩 인디케이터 #}
    <div id="loading" class="loading-spinner">
        <p>데이터를 불러오는 중...</p>
    </div>

    {# 테이블 컨테이너 #}
    <div id="tableContainer"></div>

    {# 페이지네이션 #}
    <div id="pagination" class="pagination" style="display: none;">
        <span class="pagination-info" id="pageInfo"></span>
        <div class="pagination-buttons">
            <button class="btn btn-secondary" id="prevBtn" onclick="goToPrevPage()">이전</button>
            <button class="btn btn-secondary" id="nextBtn" onclick="goToNextPage()">다음</button>
        </div>
    </div>
</div>
{% endblock %}
