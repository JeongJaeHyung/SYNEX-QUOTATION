{% extends "template/base.html" %}

{% block title %}견적서(을지) - SYNEX+{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', path='/css/page/quotation/general/quotation_detailed.css') }}">
{% endblock %}

{% block extra_js %}
    <script src="{{ url_for('static', path='/js/page/quotation/general/quotation_detailed.js') }}"></script>
{% endblock %}

{% block content %}
<div class="quotation-cover-page">
    <div class="cover-shell">
        <div class="cover-inner">
            <header>
                <h2>상세 견적서</h2>
                <div class="logo-placeholder">
                    <img src="/static/assets/images/jlt-logo.svg" alt="JLT Logo">
                </div>
            </header>
            
            {# 로딩 인디케이터 #}
            <div id="loading" style="display: block; text-align: center; padding: 40px;">
                <p>데이터를 불러오는 중...</p>
            </div>
            
            <table style="display: none;" id="detailedTable">
                <thead>
                    <tr>
                        <th class="col-number">No</th>
                        <th>품명</th>
                        <th>규격</th>
                        <th>수량</th>
                        <th>단위</th>
                        <th>단가</th>
                        <th>공급가액</th>
                        <th>비고</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- JavaScript로 동적 생성 -->
                </tbody>
                <tfoot>
                    <!-- JavaScript로 동적 생성 -->
                </tfoot>
            </table>
        </div>
    </div>
</div>
{% endblock %}
