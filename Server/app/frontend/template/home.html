<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SYNEX +Quotation Intro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body>
    <div class="hero">
      <div class="hero__overlay" aria-hidden="true"></div>
      <video
        id="heroVideo"
        class="hero__video"
        autoplay
        muted
        loop
        playsinline
      >
        <source src="assets/video/jlt_intro.mp4" type="video/mp4" />
        해당 브라우저에서는 비디오 태그를 지원하지 않습니다.
      </video>

      <header class="hero__logo">
        <img src="../assets/images/Logo_2.png" alt="SYNEX 로고" />
      </header>

      <main class="hero__content">
        <div class="hero__text-block">
          <h1 class="hero__title">
            <span class="hero__title-accent">SYNEX +QUOTATION</span>
            JLT
            <span class="hero__title-break">Just-In-Line Traceability</span>
          </h1>
          <p class="hero__subtitle">
            Trust is earned by the ability to track the precise sequence,
            timing, and full process of every connection between equipment and
            technology
          </p>
          <button id="ctaButton" class="hero__cta" type="button">
            Get Started
          </button>
        </div>
        <div class="hero__version" aria-label="현재 버전">
          v0.0.1
        </div>
      </main>
    </div>

    <script src="../static/js/script.js"></script>
  </body>
</html>
