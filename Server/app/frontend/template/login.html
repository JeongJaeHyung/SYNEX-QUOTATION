<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - SYNEX+</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            {# 로고 #}
            <div class="auth-header">
                <h1 class="auth-logo">SYNEX<span>+</span></h1>
                <p class="auth-subtitle">견적 관리 시스템</p>
            </div>

            {# 로그인 폼 #}
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="id">아이디</label>
                    <input 
                        type="text" 
                        id="id" 
                        name="id" 
                        class="form-input" 
                        placeholder="아이디를 입력하세요"
                        required
                        maxlength="25"
                    >
                </div>

                <div class="form-group">
                    <label for="pwd">비밀번호</label>
                    <input 
                        type="password" 
                        id="pwd" 
                        name="pwd" 
                        class="form-input" 
                        placeholder="비밀번호를 입력하세요"
                        required
                    >
                </div>

                <div class="form-group form-checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">로그인 상태 유지</label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">로그인</button>
            </form>

            {# 회원가입 링크 #}
            <div class="auth-footer">
                <p>계정이 없으신가요? <a href="/register">회원가입</a></p>
            </div>
        </div>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = {
            id: document.getElementById('id').value,
            pwd: document.getElementById('pwd').value
        };
        
        try {
            // TODO: 실제 로그인 API 구현 필요
            // 현재는 localStorage에 저장만 함
            
            // 임시: 계정 체크 API로 확인
            const checkResponse = await fetch('/api/v1/account/check', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id: formData.id })
            });
            
            const checkData = await checkResponse.json();
            
            if (checkData.available) {
                alert('등록되지 않은 아이디입니다.');
                return;
            }
            
            // 로그인 성공 (임시)
            localStorage.setItem('user', JSON.stringify({
                id: formData.id,
                loginTime: new Date().toISOString()
            }));
            
            alert('로그인 되었습니다.');
            window.location.href = '/service/parts';
            
        } catch (error) {
            console.error('Error:', error);
            alert('로그인 중 오류가 발생했습니다.');
        }
    });
    </script>

    <style>
    /* 인증 페이지 레이아웃 */
    .auth-page {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
    }

    .auth-container {
        width: 100%;
        max-width: 420px;
    }

    .auth-card {
        background: #ffffff;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    /* 헤더 */
    .auth-header {
        text-align: center;
        margin-bottom: 32px;
    }

    .auth-logo {
        font-size: 36px;
        font-weight: 700;
        color: #1f2937;
        margin: 0 0 8px 0;
    }

    .auth-logo span {
        color: #2563eb;
    }

    .auth-subtitle {
        color: #6b7280;
        font-size: 14px;
        margin: 0;
    }

    /* 폼 */
    .auth-form {
        margin-bottom: 24px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #374151;
        margin-bottom: 8px;
    }

    .form-input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.2s;
    }

    .form-input:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .form-checkbox {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .form-checkbox input[type="checkbox"] {
        width: 16px;
        height: 16px;
        cursor: pointer;
    }

    .form-checkbox label {
        margin: 0;
        font-size: 14px;
        color: #6b7280;
        cursor: pointer;
    }

    .btn-block {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        margin-top: 8px;
    }

    /* 푸터 */
    .auth-footer {
        text-align: center;
        padding-top: 24px;
        border-top: 1px solid #e5e7eb;
    }

    .auth-footer p {
        color: #6b7280;
        font-size: 14px;
        margin: 0;
    }

    .auth-footer a {
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
    }

    .auth-footer a:hover {
        text-decoration: underline;
    }
    </style>
</body>
</html>
