<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - SYNEX+</title> {# 페이지 제목 #}
    {# 공통 CSS 로드 #}
    <link rel="stylesheet" href="/static/css/style.css">
    {# 로그인 페이지 전용 CSS 로드 #}
    <link rel="stylesheet" href="/static/css/page/login.css">
</head>
<body class="auth-page"> {# 인증 페이지용 바디 클래스 #}
    <div class="auth-container"> {# 인증 폼 컨테이너 #}
        <div class="auth-card"> {# 실제 로그인/회원가입 카드 #}
            {# 로고 및 서브타이틀 #}
            <div class="auth-header">
                <h1 class="auth-logo">SYNEX<span>+</span></h1>
                <p class="auth-subtitle">견적 관리 시스템</p>
            </div>

            {# 로그인 폼 #}
            <form id="loginForm" class="auth-form">
                {# 아이디 입력 그룹 #}
                <div class="form-group">
                    <label for="id">아이디</label>
                    <input 
                        type="text" 
                        id="id" 
                        name="id" 
                        class="form-input" 
                        placeholder="아이디를 입력하세요"
                        required {# 필수 입력 #}
                        maxlength="25" {# 최대 길이 25자 #}
                    >
                </div>

                {# 비밀번호 입력 그룹 #}
                <div class="form-group">
                    <label for="pwd">비밀번호</label>
                    <input 
                        type="password" 
                        id="pwd" 
                        name="pwd" 
                        class="form-input" 
                        placeholder="비밀번호를 입력하세요"
                        required {# 필수 입력 #}
                    >
                </div>

                {# 로그인 상태 유지 체크박스 #}
                <div class="form-group form-checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">로그인 상태 유지</label>
                </div>

                {# 로그인 제출 버튼 #}
                <button type="submit" class="btn btn-primary btn-block">로그인</button>
            </form>

            {# 회원가입 링크 #}
            <div class="auth-footer">
                <p>계정이 없으신가요? <a href="/register">회원가입</a></p>
            </div>
        </div>
    </div>

    {# 로그인 페이지 전용 JavaScript 로드 #}
    <script src="/static/js/page/login.js"></script>
</body>
</html>
