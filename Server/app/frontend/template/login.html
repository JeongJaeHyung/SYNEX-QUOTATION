<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - SYNEX+</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            {# 로고 #}
            <div class="auth-header">
                <h1 class="auth-logo">SYNEX<span>+</span></h1>
                <p class="auth-subtitle">견적 관리 시스템</p>
            </div>

            {# 로그인 폼 #}
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="id">아이디</label>
                    <input 
                        type="text" 
                        id="id" 
                        name="id" 
                        class="form-input" 
                        placeholder="아이디를 입력하세요"
                        required
                        maxlength="25"
                    >
                </div>

                <div class="form-group">
                    <label for="pwd">비밀번호</label>
                    <input 
                        type="password" 
                        id="pwd" 
                        name="pwd" 
                        class="form-input" 
                        placeholder="비밀번호를 입력하세요"
                        required
                    >
                </div>

                <div class="form-group form-checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">로그인 상태 유지</label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">로그인</button>
            </form>

            {# 회원가입 링크 #}
            <div class="auth-footer">
                <p>계정이 없으신가요? <a href="/register">회원가입</a></p>
            </div>
        </div>
    </div>

    <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const idInput = document.getElementById('id');
        const pwdInput = document.getElementById('pwd');
        const submitBtn = document.querySelector('button[type="submit"]');
        
        // 1. 입력값 유효성 검사
        if (!idInput.value || !pwdInput.value) {
            alert('아이디와 비밀번호를 입력해주세요.');
            return;
        }

        const loginData = {
            id: idInput.value,
            pwd: pwdInput.value
        };
        
        try {
            // UI 피드백 (버튼 비활성화)
            submitBtn.disabled = true;
            submitBtn.textContent = '로그인 중...';

            // 2. 실제 Auth API 호출
            const response = await fetch('/api/v1/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(loginData)
            });
            
            const data = await response.json();
            
            if (response.ok) {
                // 3. [핵심] JWT 토큰 및 사용자 정보 저장
                // 나중에 API 호출 시 Authorization 헤더에 사용됨
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('user_role', data.role);
                localStorage.setItem('user_name', data.user_name);
                
                // 4. 메인 대시보드로 이동
                // alert(`${data.user_name}님 환영합니다!`); // (선택사항)
                window.location.href = '/service/quotation/machine';
            } else {
                // 5. 실패 처리 (401 Unauthorized 등)
                console.error('Login Failed:', data);
                alert(data.detail || '아이디 또는 비밀번호가 일치하지 않습니다.');
            }
            
        } catch (error) {
            console.error('Network Error:', error);
            alert('서버와 통신 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
        } finally {
            // 버튼 상태 복구
            submitBtn.disabled = false;
            submitBtn.textContent = '로그인';
        }
    });
    </script>

    <style>
    /* 인증 페이지 레이아웃 */
    .auth-page {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
    }

    .auth-container {
        width: 100%;
        max-width: 420px;
    }

    .auth-card {
        background: #ffffff;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    }

    /* 헤더 */
    .auth-header {
        text-align: center;
        margin-bottom: 32px;
    }

    .auth-logo {
        font-size: 36px;
        font-weight: 700;
        color: #1f2937;
        margin: 0 0 8px 0;
    }

    .auth-logo span {
        color: #2563eb;
    }

    .auth-subtitle {
        color: #6b7280;
        font-size: 14px;
        margin: 0;
    }

    /* 폼 */
    .auth-form {
        margin-bottom: 24px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #374151;
        margin-bottom: 8px;
    }

    .form-input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.2s;
    }

    .form-input:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .form-checkbox {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .form-checkbox input[type="checkbox"] {
        width: 16px;
        height: 16px;
        cursor: pointer;
    }

    .form-checkbox label {
        margin: 0;
        font-size: 14px;
        color: #6b7280;
        cursor: pointer;
    }

    .btn-block {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        margin-top: 8px;
    }

    /* 푸터 */
    .auth-footer {
        text-align: center;
        padding-top: 24px;
        border-top: 1px solid #e5e7eb;
    }

    .auth-footer p {
        color: #6b7280;
        font-size: 14px;
        margin: 0;
    }

    .auth-footer a {
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
    }

    .auth-footer a:hover {
        text-decoration: underline;
    }
    </style>
</body>
</html>
